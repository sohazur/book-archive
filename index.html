<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Book Archive</title>
  </head>
  <body class="text-center container">
    <!-- Header Starts -->
    <header id="header">
      <h1 class="text-center text-primary">Book Archive</h1>
      <div class="input-group my-3 ml-lg-3 w-50 m-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search for books..."
          aria-label="Search for books..."
        />
        <button
          class="btn btn-primary"
          type="button"
          onclick="searchBooks()"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      </div>
      <p id="search-count"></p>
    </header>

    <!-- Search result section -->
    <section id="section"
    >
            <div  class="d-flex justify-content-center">
  <div id="spinner" class="spinner-border" role="status">
  </div>
</div>
<div id="books-display"
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-auto pl-lg-3">
</div>
</section>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/31793e0b66.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
